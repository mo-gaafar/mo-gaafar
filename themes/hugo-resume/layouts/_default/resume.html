{{ define "main" }}
{{ partial "breadcrumbs" . }}
<section class="resume-section p-3 p-lg-5 d-flex flex-column">
    <div class="my-auto">
        <div class="mb-3 d-flex flex-row justify-content-between">
            <h2 class="mb-0"><span class="text-primary">{{ .Title }}</span></h2>
        </div>
        <div>
            <!-- Contains an embed given a canva link -->
            {{ if .Params.canva }}
            <div style="position: relative; width: 100%; height: 0; padding-top: 141.4286%;
             padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
             border-radius: 8px; will-change: transform;">
                <iframe loading="lazy"
                    style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
                    src="{{ .Params.canva }}?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
                </iframe>
            </div>
            <a href="{{ .Params.canva }}?utm_content=&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link"
                target="_blank" rel="noopener">Mohamed Nasser SWE Resume</a> by Mohamed Nasser
            {{ end }}

            {{ with .Params.link }}
            <p>Download link: <a href="{{ . }}">{{ . }}</a></p>{{ end }}
        </div>
        {{ partial "advtags" . }}
    </div>
</section>
{{ end }}
