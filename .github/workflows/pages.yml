# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'

      - name: Hugo Deploy GitHub Pages
        # You may pin to the exact commit or the version.
        # uses: benmatselby/hugo-deploy-gh-pages@0e433046d200f4ed467a689bf850833362309152
        uses: benmatselby/hugo-deploy-gh-pages@v1.16.0
        with:
          # If you are defining a custom domain name for your GitHub site, put that value in this variable.
          cname: mngaafar.com
          # Your PAT to authorise the action to do things.
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The version of Go to install. Go won't be installed if this isn't set.
          # go_version: # optional
          # Any extra arguments to pass to Hugo.
          # hugo_args: # optional
          # If set to `true`, use the *extended* version of hugo.
          # hugo_extended: # optional
          # The publishDir from the hugo config.toml file
          # hugo_publish_dir: # optional
          # The version of hugo to use.
          hugo_version: 0.102.3
          # The branch to push the hugo public files, default will be main branch.
          target_branch: main
          # The repo name you want to clone and push to.
          target_repo: mo-gaafar
        

